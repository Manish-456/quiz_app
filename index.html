<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Quiz Contest App
    </title>
</head>
<link rel="stylesheet" href="style.css">

<body>
  <div class="container">
    <div class="quiz_box ">
        <div class="header">
            <h1 class="quiz-title"></h1>
            <div class="quiz_index">
            </div>
        </div>
          <div class="flex">
         <div class="divider"></div>
        <div class="quiz_items">
          
            <div class="quiz_item">
                <input type="radio" name="answer" id="answer_a" class="answer" >
             <label for="answer_a"  id="answer" class="answer_a"></label>
            </div>
        <div class="quiz_item">
            <input type="radio" name="answer" id="answer_b" class="answer" >
             <label for="answer_b" id="answer" class="answer_b"></label>
        </div>
        <div class="quiz_item">
            <input type="radio" name="answer" id="answer_c" class="answer" >
             <label for="answer_c" id="answer" class="answer_c"></label>
        </div>
        <div class="quiz_item">
            <input type="radio" name="answer" id="answer_d" class="answer" >
             <label for="answer_d" id="answer" class="answer_d"></label>
        </div>
        <div class="btn_div">
            <button class="btn" type="btn">Continue</button>
        </div>
    </div>
     </div>
    </div>

 <div class="score_board hidden">
    <h1 class="result">You have scored 7 out of 10</h1>
    <button class="replay_btn">Replay</button>
 </div>
  </div>

  <script src="index.js" type="module"></script>
</body>
</html>
